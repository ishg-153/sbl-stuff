<html>
	<head>
		<title>Example of HTML Frames using row attribute</title>
	</head>
		
	<frameset rows = "40%, 60%">
		<frame name = "top" src =
		"frame-a.html" />
		<frame name = "main" src =
		"https://slowgrowth.com/blog/" />
		<noframes>
			<body>The browser you are working does
						not support frames.</body>
		</noframes>
	</frameset>
</html>
