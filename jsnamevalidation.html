<!DOCTYPE html>
<html lang="en">
<head>

<title>Library registration</title>
</head>

<script>  
function validatename()  
{  
var name=document.myform.name.value;  
if(name==''){
    alert('Name cannot be empty');
    return false;
}


}  
</script>  
<body> 
<center>
<h2 style="padding:10px;">Library Registration</h2>
<hr>

<form name="myform"  method="post" action="#" onsubmit="return validatename();">
    <label style="padding:10px;">Name</label>  
    <input type="text" name="name"><br/><br/>
    <label style="padding:10px;">Email</label>
    <input type="text" name="email"><br/> <br/>
    <label style="padding:10px;">Mobile No.</label>
    <input type="text" name="mobileno"><br/><br/>
    <label style="padding:10px;">Membership Type</label>
    <input type="text" name="membershiptype"><br/><br/>
  
    <input type="submit" value="register">  
</form>  
</center>
</html>
